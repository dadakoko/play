<ion-header>
    <header-content title="My videos" burgerEnabled={{true}}></header-content>
</ion-header>

<ion-menu [content]="content" side="right">

    <ion-toolbar>
        <ion-title>Hello {{username}}</ion-title>
    </ion-toolbar>

    <ion-content padding>
        <button full danger (click)="logout()">Logout</button>
    </ion-content>
</ion-menu>

<ion-content padding #content>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list [virtualScroll]="items | sortAsc:'title'" [headerFn]="myHeaderFn">
        <ion-item-divider *virtualHeader="let header">{{header}}</ion-item-divider>
        <ion-item *virtualItem="let item" (swipe)="deleteVideo(item)" (click)="openMenu($event,item)">
            <ion-thumbnail item-left>
                <div class="img_thumb" [style.background-image]="'url(' + item.attributes.thumbnailurl + ')'"></div>
            </ion-thumbnail>
            <h2>{{item.attributes.title}}</h2>
            <p>{{item.attributes.description}}</p>
            <button clear item-right>View</button>
        </ion-item>
    </ion-list>
