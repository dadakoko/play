  Ionic pages and navigation.

<ion-header>
 <header-content title="My videos" backEnabled={{false}}></header-content>
</ion-header>

<ion-menu [content]="content" side="right">

  <ion-toolbar>
    <ion-title>Hello {{email}}</ion-title>
  </ion-toolbar>

  <ion-content padding>
    <button full danger (click)="logout()">Logout</button>
  </ion-content>
</ion-menu>

<ion-content padding #content>
  <ion-list>
    <ion-item  *ngFor="let item of items" (click)="selectItem(item.id)">
      <ion-avatar item-left>
       <!-- <img src="{{item.image}}">-->
      </ion-avatar>
      <h2>{{item.attributes.title}}</h2>
      <p>{{item.attributes.url}}</p>
    </ion-item>
  </ion-list>
</ion-content>
