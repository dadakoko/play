<ion-header>
    <header-content title="Add" backEnabled={{true}} (onBack)="onClickBack()"></header-content>
</ion-header>


<ion-content padding>
    <div>
        <form [ngFormModel]="videoForm">
            <ion-list>

                <ion-item>
                    <ion-label stacked>Title</ion-label>
                    <ion-input ngControl="title" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>artist</ion-label>
                    <ion-input ngControl="artist" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Description</ion-label>
                    <ion-textarea ngControl="description"></ion-textarea>
                </ion-item>

            </ion-list>
        </form>

        <button [disabled]="!videoForm.valid" full (click)="pickVideo()">
            <ion-icon name='image' is-active="false"></ion-icon>
            pick video
        </button>

        <button [disabled]="!videoForm.valid" full (click)="getVideo()">
            <ion-icon name='videocam' is-active="false"></ion-icon>
            take video
        </button>

    </div>

    <div [hidden]="uploading">
        <progress value="{{progress}}" max="100"></progress>
        <span>Progress: {{progress}}%</span>
    </div>

</ion-content>
