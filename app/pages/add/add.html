    <ion-header>
        <header-content title="Add a new video" backEnabled={{true}} (onBack)="onClickBack()"></header-content>
    </ion-header>



<ion-content padding>
    <div>
        <ion-list>

            <ion-item>
                <ion-label stacked>Title</ion-label>
                <ion-input type="text" [(ngModel)]="title"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>artist</ion-label>
                <ion-input type="text" [(ngModel)]="artist"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Description</ion-label>
                <ion-textarea [(ngModel)]="description"></ion-textarea>
            </ion-item>

            <button dark round full (click)="getPicture()">
                <ion-icon name='camera' is-active="false"></ion-icon>
                Take picture
            </button>

            <button dark round full (click)="pickVideo()">
                <ion-icon name='camera' is-active="false"></ion-icon>
                pick video
            </button>

            <button dark round full (click)="getVideo()">
                <ion-icon name='camera' is-active="false"></ion-icon>
                take video
            </button>

            <ion-card>
                <img [src]="base64Image" *ngIf="base64Image"/>
            </ion-card>


        </ion-list>
    </div>

    <div>
        <progress value="{{progress}}" max="100"></progress>
        <span>Progress: {{progress}}%</span>
        <div class="info">
            <div [hidden]="uploading" class="buttons">
                <button id="done" (click)="done()" class="upload-button">
                    Back to home
                </button>
            </div>
        </div>
    </div>

</ion-content>
