<ion-header>

  <ion-header>
    <header-content title="Add a new video" backEnabled={{true}} (onBack)="onClickBack()"></header-content>
  </ion-header>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <button dark round full (click)="getPicture()">
      <ion-icon name='camera' is-active="false"></ion-icon>
      Take video
    </button>

    <ion-card>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card>


  </ion-list>

  <ion-content class="uploading" id="uploading">
    <progress value="{{progress}}" max="100"></progress>
    <span>Progress: {{progress}}%</span>
    <div class="info">
      <div [hidden]="uploading" class="buttons">
        <button id="done" (click)="done()" class="upload-button">
          Back to home
        </button>
      </div>
      <div class="buttons">
        <button id="upload" (click)="upload1()" class="upload-button">
          Start upload
        </button>
      </div>
    </div>
  </ion-content>

</ion-content>
