<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
<ion-header>
  <header-content title={{selectedVideo.attributes.title}} thumbnail={{selectedVideo.attributes.thumbnailurl}} backEnabled={{true}} (onBack)="onClickBack()"></header-content>
</ion-header>

<ion-content>
  <video (tap)="tapEvent($event)" (swipe)="swipeEvent($event)" #myvideo controls src={{selectedVideo.attributes.videourl}} webkit-playsinline (durationchange)="onDuration($event)" (timeupdate)="onTimeUpdate($event)"></video>
</ion-content>

<videocontrols *ngIf="duration" [video]="myvideo" (onAction)="onClickVideoAction($event)"></videocontrols>
