<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">-->
<ion-header>
  <header-content title={{selectedVideo.attributes.title}} thumbnail={{selectedVideo.attributes.thumbnailurl}} backEnabled={{true}} (onBack)="onClickBack()"></header-content>
</ion-header>

<ion-content>
  <div style="position: relative">
  <video style="position: absolute" #myvideo controls src={{selectedVideo.attributes.videourl}} webkit-playsinline (durationchange)="onDuration($event)" (timeupdate)="onTimeUpdate($event)"></video>
  <!--<video (tap)="tapEvent($event)" (swipe)="swipeEvent($event)" (pinch)="pinchEvent($event)" #myvideo controls src={{selectedVideo.attributes.videourl}} webkit-playsinline (durationchange)="onDuration($event)" (timeupdate)="onTimeUpdate($event)"></video>-->
  </div>
</ion-content>

<videocontrols *ngIf="duration" [video]="myvideo" (onAction)="onClickVideoAction($event)"></videocontrols>
