  Ionic pages and navigation.

<ion-header>
  <header-content title={{selectedVideo.attributes.title}} thumbnail={{selectedVideo.attributes.thumbnailurl}} backEnabled={{true}} (onBack)="onClickBack()"></header-content>
</ion-header>

<ion-content>
  <video #videoRef loop controls src={{selectedVideo.attributes.videourl}} webkit-playsinline></video>
  <videocontrols (onAction)="onClickVideoAction($event)"></videocontrols>
  {{_videoRef.nativeElement.playbackRate}}
</ion-content>
