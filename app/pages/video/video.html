<ion-header>
  <header-content title={{selectedVideo.attributes.title}} backEnabled={{true}} (onBack)="onClickBack()"></header-content>
</ion-header>

<ion-content>
  <video controls src={{selectedVideo.attributes.videourl}} autoplay loop webkit-playsinline></video>
  <img src={{selectedVideo.attributes.thumbnailurl}}/>
</ion-content>
