<ion-header>
  <header-content title={{selectedVideo.attributes.title}} thumbnail={{selectedVideo.attributes.thumbnailurl}} backEnabled={{true}} (onBack)="onClickBack()"></header-content>
</ion-header>

<ion-content>
  <video #myvideo controls src={{selectedVideo.attributes.videourl}} webkit-playsinline (durationchange)="onDuration($event)" (timeupdate)="onTimeUpdate($event)"></video>
  <videocontrols *ngIf="duration" [video]="myvideo" (onAction)="onClickVideoAction($event)"></videocontrols>
</ion-content>


<ion-footer>

</ion-footer>
